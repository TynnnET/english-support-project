<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WowwoW - Đăng nhập</title>
    <link rel="stylesheet" href="../src/styles/login.css">
</head>
<body>
    <div class="container">
        <div class="container__login">
            <div class="container__login__vectical">
                <div class="container__login__horizontal">
                    <div class="login-header">
                        <h1>Log into WowwoW</h1>
                    </div>
                    <div class="usernameLogin">
                        <input type="text" id="username" name="username" placeholder="Username or email" required>
                    </div>
                    <div class="passwordLogin">
                        <input type="password" id="password" name="password" placeholder="Password?" required>
                    </div>
                    <div>
                        <button type="submit" id="login-button">Login</button>
                    </div>
                    <div class="login-error">
                        <a href="../public/forgot.html" id="forgot-password">Forgot Password?</a>
                        <a href="../public/create.html" id="create-account">Create new account</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
