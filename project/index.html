<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WowwoW, English, Học tiếng Anh, tiếng Anh cá nhân hoá.">
    <link rel="icon" href="../project/src/assets/images/favicon.ico" type="image/x-icon">
    <title>WowwoW</title>
    <style>
        body {
            background: #f7f9fb;
            font-family: 'Dongle', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #8DBCC7;
            font-size: 2.5rem;
            margin-bottom: 12px;
        }
        p {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 32px;
        }
        .start-btn {
            background: #A4CCD9;
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 16px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px rgba(88,204,2,0.15);
        }
        .start-btn:hover {
            background: #8DBCC7;
        }
        .mascot {
            width: 120px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../project/src/assets/images/favicon.ico" alt="Mascot" class="mascot">
        <h1>Welcome to WowwoW</h1>
        <p>Start your fun English learning journey!</p>
        <button class="start-btn">Get Started</button>
    </div>
</body>
</html>
